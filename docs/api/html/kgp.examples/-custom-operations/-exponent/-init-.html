<code><span class="identifier">Exponent</span><span class="symbol">(</span><span class="symbol">)</span></code>

<p>If y is greater than 10, then x + y + <a href="../-c_-u-n-d-e-f.html">C_UNDEF</a> will be given as output.</p>
